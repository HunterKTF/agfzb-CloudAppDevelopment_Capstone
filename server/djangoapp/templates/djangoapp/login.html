<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      {% load static %}
      <title>Dealership Review</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
      <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
      <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
      <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
  
  </head>
<body>

<!-- Add a Navigation bar -->

<!-- Stylize Login form -->
<form action="{% url 'djangoapp:login' %}" method="post">
  {% csrf_token %}
  <div class=""> <!--Stylize root div with .container class -->
    <h1>Login</h1>
    <div class=""> <!--Stylize second div with .form-group class -->
      <label for="username"><b>User Name: </b></label>
      <input id="username" class="" type="text" placeholder="Enter User Name: " name="username" required> <!--Stylize input with .form-control class -->
      <label for="psw"><b>Password: </b></label>
      <input id="psw" type="password" class="" placeholder="Enter Password: " name="psw" required> <!--Stylize input with .form-control class -->
    </div>
    {% if message %}
      <div class=""> <!--Stylize the message paragraph with .alert and .alert-warning class -->
        {{ message }}
      </div>
    {% endif %}
    <button class="" type="submit">Login</button> <!--Stylize button with .btn and .btn-primary class -->
  </div>
</form>
</body>
